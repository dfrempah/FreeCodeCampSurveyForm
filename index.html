<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
            <H1 id="title">Web Developer Survey 2018</H1>
            <p id="description">A survey to learn about the tool choices among developers in 2018</p>
            <form id="survey-form" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                        <label for="email" id="email-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                        <div class="invalid-feedback">
                            PLease enter a correct email address 
                        </div>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Programming Knowledge(1-5):</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter years" min="1" max="5" required>
                    <div class="invalid-feedback">
                        Please enter a number
                    </div>
                </div>
                <div class="form-group">
                        <label for="dropdown" id="dropdown-label">Preferred Operating System:</label>
                        <select class="form-control" id="dropdown">
                            <option>Windows</option>
                            <option>Linux</option>
                            <option>MacOS</option>
                            <option>ChromeOS</option>
                        </select>
                        <br />
                        
                        <!-- Radio Buttons -->
                <div class="form-check">
                    <input class="form-check-label" type="radio" name="levelradio" id="levelradio1" value="option1">Newbie Developer
                </div>     
                <div class="form-check">
                        <!-- <label class="form-check-input" for="levelradio2"></label> -->
                        <input class="form-check-label" type="radio" name="levelradio" id="levelradio2" value="option2">Junior Developer
                    </div>  
                    <div class="form-check">
                            <!-- <label class="form-check-input" for="levelradio3"></label> -->
                            <input class="form-check-label" type="radio" name="levelradio" id="levelradio3" value="option3">Senior Developer 
                    </div>   
                    <div class="form-check">
                            <!-- <label class="form-check-input" for="levelradio4"></label> -->
                          <input class="form-check-label" type="radio" name="levelradio" id="levelradio4" value="option4">   Human Compiler.lol
                    </div> 
                    <br /> 
                    <br /> 
                 
        
                    <!-- Checkboxes -->
                    <h5>Choose your stacks</h5>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="js" id="js">Javascript  
                        <label class="form-check-label" for="stackcheck1"></label>
                    </div>
                    <div class="form-check">
                            <label class="form-check-label" for="stackcheck1"></label>
                            <input type="checkbox" class="form-check-input" value="node">Node.JS 
                        </div>
                        <div class="form-check">
                                <label class="form-check-label" for="stackcheck1"></label>
                                <input type="checkbox" class="form-check-input" value="php">PHP 
                            </div>
                            <div class="form-check">
                                    <label class="form-check-label" for="stackcheck1"></label> 
                                    <input type="checkbox" class="form-check-input" value="python">Python 
                                </div>
                                <div class="form-check">
                                        <label class="form-check-label" for="stackcheck1"></label>
                                        <input type="checkbox" class="form-check-input" value="ruby">Ruby
                                    </div>
                                    <br />
                  <textarea placeholder="Tell us why you use your chosen stack(s)" rows="10" cols="30">

                  </textarea>
                  <br /> 
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
             </form>
        

    </div>
    


</body>

</html>
